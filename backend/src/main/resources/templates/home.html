<!-- src/main/resources/templates/home.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        // 카카오 SDK 초기화
        Kakao.init('34bc5220afbf90ea40a5a1beb6a2dfa6'); // 카카오 개발자 사이트에서 발급받은 앱 키

        function shareImage() {
            Kakao.Link.sendDefault({
                objectType: 'feed',
                content: {
                    title: '후원증서',
                    description: '후원증서를 공유합니다.',
                    imageUrl: 'http://localhost:8080/labrador.png', // 공유할 이미지 URL
                    link: {
                        mobileWebUrl: 'http://localhost:8080/labrador.png', // 모바일 웹 URL
                        webUrl: 'http://localhost:8080/labrador.png' // 웹 URL
                    }
                },
                buttons: [
                    {
                        title: '자세히 보기',
                        link: {
                            mobileWebUrl: 'http://localhost:8080/labrador.png',
                            webUrl: 'http://localhost:8080/labrador.png'
                        }
                    }
                ]
            });
        }
    </script>
</head>
<body>
    <h1>로그인 성공!</h1>
    <p>홈 페이지에 오신 것을 환영합니다.</p>
    <form action="/api/auth/kakao-logout" method="post">
        <button type="submit">로그아웃</button>
    </form>
    
    <!-- 카카오톡 공유하기 버튼 -->
    <button onclick="shareImage()">카카오톡으로 공유하기</button>
</body>
</html>
